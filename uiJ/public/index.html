	<script>
        
        //파라미터로 쿼리를 받아서 그 쿼리를 post로 데이터와 함께 보냄
        //table은 어디 테이블로 보낼 건지
        //data는 VALUES() 안에 들어갈 내용으로, string형식에 ,로 구분해서 보낼 것
        //(참고 routes/insert.js에 쿼리 형식)
        function insert(query) {
            axios.post('https://toastoolui.run.goorm.io/insert', {
                query : query
                 }).then((res)=>{
                    console.log(res);
                }).catch(error=>{
                    console.log(error);
                });
        }
		
		window.onload = function () {

			function onClick() {
				document.querySelector('.modal_wrap').style.display = 'block';
				document.querySelector('.black_bg').style.display = 'block';
			}
			function offClick() {
				document.querySelector('.modal_wrap').style.display = 'none';
				document.querySelector('.black_bg').style.display = 'none';
			}

			document.getElementById('img_btn').addEventListener('click', onClick);
			
			document.querySelector('.modal_close').addEventListener('click', offClick);

		};
	</script>
